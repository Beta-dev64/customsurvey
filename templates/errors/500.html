{% extends "base.html" %}

{% block title %}Server Error - {{ profile.app_title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mt-5">
                <div class="error-page">
                    <h1 class="display-1 fw-bold text-danger">500</h1>
                    <h2 class="mb-4">Internal Server Error</h2>
                    <p class="lead mb-4">
                        Something went wrong on our end. We're working to fix it as soon as possible.
                    </p>
                    <div class="error-actions">
                        <a href="{{ url_for('index') }}" class="btn btn-primary-dangote btn-lg me-3">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <button onclick="location.reload()" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-refresh me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
