{% extends "base.html" %}

{% block title %}Too Many Requests - {{ profile.app_title }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mt-5">
                <div class="error-page">
                    <h1 class="display-1 fw-bold text-warning">429</h1>
                    <h2 class="mb-4">Too Many Requests</h2>
                    <p class="lead mb-4">
                        You've made too many requests. Please wait a moment and try again.
                    </p>
                    <div class="error-actions">
                        <button onclick="setTimeout(() => location.reload(), 5000)" class="btn btn-primary-dangote btn-lg me-3">
                            <i class="fas fa-clock me-2"></i>Wait & Retry
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
